{% extends 'base.html' %}
{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th>Логотип</th>
                <th>Тикер</th>
                <th>Компания</th>
                <th>Последняя цена</th>
				<th>Действия</th>
            </tr>
        </thead>
        <tbody>
        {% for stock in stocks %}
            <tr>
                <td>
                    {% if stock.logo %}
                    <img src="{{ MEDIA_URL }}/{{ stock.logo }}" width="40" /></td>
                    {% endif %}
                <td>{{ stock.ticker }}</td>
                <td>{{ stock.name }}</td>
                <td>{{ stock.get_random_price }}{{ stock.currency.sign }}</td>
				<td><a href="{% url 'stock:detail' stock.pk %}">Бартер</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
